<body style="background-color: #1d1e42">
   
        
    
    <nav id="navprincipal1">
        <div class="infotitulo1">
        <h1> Información del demandante</h1>
         </div>  
         <div id="logonav1">
            <div id="logonav1principal">
                <div class="logo1">
                    <img src="C:\Users\user\Documents\POO\AdminHtml\assets\logo_sinfondo.png" alt="">
                </div>
            </div>
    </nav>
    <h2>Ingrese la información de la persona que está realizando la denuncia.</h2>

    <nav id="navnombre1">
        <div class="infotitulo1">
        <h3> Nombre:</h3>
         </div> 
         <input type="text" id="nombre" name="nombre1" placeholder="Ingrese su nombre">

    <nav id="navapellido1">
    <div class="infotitulo1">

     <nav id="navgenero1">
        <div class="infotitulo1">

            <input type="radio" style="margin-top: 10rem;" id="masculino" name="genero" value="masculino">

             </div>
             <nav id="navID1">
                <div class="infotitulo1">
                    <h3 style="margin-right: 30vh;">Número de identidad:</h3>
                     </div> 
                     <input type="text" id="nombre" name="id1" placeholder="Ingrese el ID">
                 </nav> 
            <nav id="navsex1">
                 <div class="infotitulo1">

            <nav id="navdelitos1">
                <div class="infodelitos">
                     <h3 style="margin-right: 30vh;">Delitos:</h3>
                 </div> 
                 <div class="custom-select2">
                 <select id="delitos" name="delitos1" multiple>
                    <option value="E">Estafa</option>
                    <option value="R">Robo</option>
                    <option value="F">Fraude</option>

         <div id="opcionesElegidas"></div>

                <input style="width: 10rem;" type="text" id="calle" name="calle1" placeholder="Calle">
            
                <label style="margin-left: -12.7rem; margin-top: 2rem;" for="ciudad">Ciudad:</label>

            <input type="text" id="antecedentes" name="numero" placeholder="Ingrese el número telefónico">

           <button style="margin-right: 50rem; margin-top: 3rem; cursor: pointer;" type="buttonnext" onclick="getInfotestigo()" id="loginboton">Siguiente</button>
         </div>
      
         <script> document.getElementById("delitos").addEventListener("change", function() {
            var seleccionadas = [];
            var opciones = this.selectedOptions;
            for (var i = 0; i < opciones.length; i++) {
                seleccionadas.push(opciones[i].text);
            }
            mostrarSeleccionadas(seleccionadas);
        });
    
        function mostrarSeleccionadas(seleccionadas) {
            var seleccionadasStr = seleccionadas.join(", ");
            alert("Delitos seleccionados:\n" + seleccionadasStr);
        }</script>
